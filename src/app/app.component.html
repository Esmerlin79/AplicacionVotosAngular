 <nav class="navbar navbar-dark bg-primary">
   <a href="/" class="navbar-brand">Angular Favorite Foods</a>
 </nav>

 <div class="container p-4">
   <div class="row">
     <div class="col-md-8 offset-md-2">
       <div class="card">
         <h3 class="card-header">Add a new foods</h3>

         <form class="card-body">
           <label for="foods">Food:</label>
           <input type="text" name="food" #food class="form-control" title="add food" autofocus>
           <label for="description">Description:</label>
           <textarea type="text" name="description" #des class="form-control" title="add food"></textarea>
           <button (click)="addFood(food,des)" class="btn btn-primary btn-block mt-4" >
             Submit Food
           </button>
         </form>

       </div>
     </div>
   </div>

   <app-foods *ngFor="let item of obj" [foods]="item"></app-foods>
 </div>
